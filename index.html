<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Location Tracking</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://locavan-backend.onrender.com/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="map" style="height: 500px;"></div>
    <script>
        var socket = io.connect('http://localhost:3000');
        var map = L.map('map').setView([51.505, -0.09], 13); // Configura a visualização inicial do mapa

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Recebe atualizações de localização de outros usuários e atualiza o mapa
        socket.on('locationUpdate', function(data) {
            L.marker([data.lat, data.lng]).addTo(map)
                .bindPopup(`Localização atualizada: Latitude ${data.lat}, Longitude ${data.lng}`).openPopup();
        });

        // Função para enviar a localização atual para o servidor
        function sendLocation() {
            navigator.geolocation.getCurrentPosition(position => {
                socket.emit('sendLocation', {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                });
            }, error => {
                console.error('Erro ao obter localização:', error);
            }, {
                enableHighAccuracy: true
            });
        }

        // Solicita a localização do usuário e a envia assim que obtida
        sendLocation();
        setInterval(sendLocation, 10000); // Atualiza a localização a cada 10 segundos
    </script>
</body>
</html>
